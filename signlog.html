<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Signup</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            max-width: 400px;
            width: 100%;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        h2 {
            margin: 0 0 20px;
            color: #333;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="password"],
        input[type="email"],
        input[type="tel"],
        input[type="date"] {
            width: 90%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        button {
            background-color: #3498db;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.2s;
        }

        button:hover {
            background-color: #2980b9;
        }

        .message {
            margin-top: 20px;
            font-size: 14px;
            color: #777;
        }

        .bg {
            max-width: 1000px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Sign Up</h2>
        <form id="signup-form" onsubmit="return validateForm()">
            <label for="signup-username">Username:</label>
            <input type="text" id="signup-username" pattern="[a-zA-Z0-9]{3,}" title="Username must be at least 3 characters" required>

            <label for="signup-password">Password:</label>
            <input type="password" id="signup-password" pattern="[a-zA-Z0-9]{4,}" title="Password must be at least 4 characters" required>

            <label for="signup-email">Email:</label>
            <input type="email" id="signup-email" required>

            <label for="signup-phone">Phone Number:</label>
            <input type="tel" id="signup-phone" pattern="[0-9]{9}" title="Not a real phone num" required>

            <label for="signup-dob">Date of Birth:</label>
            <input type="date" id="signup-dob" required>

            <button type="submit">Sign Up</button>
        </form>

        <div class="message">
            <p>Don't sign in if you have an account</p>
        </div>
    </div>

    <script>
    </script>
</body>
</html>
